{{define "body"}}
<div class="row justify-content-xl-center">
	<div class="col-xl-6">
		<div class="card">
			<div class="card-header text-bg-dark">Create a gallery</div>
			<div class="card-body">{{template "galleryForm" .Title}}</div>
		</div>
	</div>
</div>

{{end}} {{define "galleryForm"}}
<form action="/galleries" method="POST">
	<div class="form-floating mb-3">
		<input
			type="text"
			class="form-control"
			name="title"
			id="title"
			placeholder="Gallery Title"
			value="{{.Title}}"
		/>
		<label for="title">What is the title of your gallery?</label>
	</div>

	<button type="submit" class="btn btn-primary">Create</button>
</form>
{{end}}
