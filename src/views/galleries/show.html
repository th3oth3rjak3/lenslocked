{{define "body"}}
<div class="row justify-content-xl-center">
	<div class="col-xl-12">
		<h1>{{.Title}}</h1>
	</div>
</div>
<div class="row">
	{{range .ImagesSplitN 3}}
	<div class="col-sm-4">
		{{range .}}
		<a href="{{.Path}}">
			<img src="{{.Path}}" class="img-thumbnail" />
		</a>
		{{end}}
	</div>
	{{end}}
</div>
{{end}}
