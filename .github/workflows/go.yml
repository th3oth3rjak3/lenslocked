# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: Go

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup PostgreSQL on Ubuntu
        runs-on: ubuntu-latest
        steps:
        - name: Start PostgreSQL on Ubuntu
        run: |
          sudo systemctl start postgresql.service
          pg_isready
        - name: Create scheduler user
        run: |
          sudo -u postgres psql --command="CREATE USER scheduler PASSWORD 'somestrong'" --command="\du"
        - name: Create timetable database
        run: |
          sudo -u postgres createdb --owner=scheduler timetable
          PGPASSWORD=somestrong psql --username=scheduler --host=localhost --list timetable


      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.19

      - name: Get Dependencies
        run: cd ./src && pwd && go get ...

      - name: Build
        run: cd ./src && pwd && go build -v .

      - name: Test
        run: cd ./src && pwd && go test -cover ./...
        with:
          postgresql user
        env:
          DATABASE_CONNECTION_STRING_TEST: "host=localhost user=scheduler password=somestrong dbname=timetable"
          DATABASE_CONNECTION_STRING_ERROR: "host=localhost port=5432 user=scheduler password=somestrong1 dbname=timetable"
          GITHUB_ACTION_STATUS_INDICATOR: "true"
